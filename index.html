<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyro Roller Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00bcd4" />

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById("installBtn");
      btn.style.display = "block";
      btn.addEventListener("click", () => {
        btn.style.display = "none";
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === "accepted") {
            console.log("PWA installed");
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Gyro Roller Dashboard</h1>

    <section class="section">
      <h2>IMU Data</h2>
      <div class="data-group">
        <p>Pitch: <span id="pitch">0</span>&deg;</p>
        <p>Roll: <span id="roll">0</span>&deg;</p>
        <p>Yaw: <span id="yaw">0</span>&deg;</p>
      </div>
    </section>

    <section class="section">
      <h2>Flywheel RPM</h2>
      <div class="data-group">
        <p>Flywheel 1: <span id="rpm1">0</span> RPM</p>
        <p>Flywheel 2: <span id="rpm2">0</span> RPM</p>
      </div>
    </section>

    <section class="section">
      <h2>Remote Control</h2>
      <div class="button-group">
        <button onclick="sendCommand('forward')">Forward</button>
        <button onclick="sendCommand('backward')">Backward</button>
        <button onclick="sendCommand('left')">Left</button>
        <button onclick="sendCommand('right')">Right</button>
        <button onclick="sendCommand('stop')">Stop</button>
      </div>
    </section>

    <section class="section">
      <h2>Debug Logs</h2>
      <textarea id="log" readonly></textarea>
    </section>

    <section class="section">
      <h2>Status</h2>
      <p>Battery: <span id="battery">100%</span></p>
      <p>Wi-Fi: <span id="wifi">Connected</span></p>
      <label>
        <input type="checkbox" id="autoBalance" checked onchange="toggleAutoBalance(this)" />
        Auto Balance
      </label>
    </section>

    <button id="installBtn" style="display: none;">Install App</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
